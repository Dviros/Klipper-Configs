################## Based on the amazing work made by 3DPrintBeginner ###################
# Full guide: https://3dprintbeginner.com/how-to-install-klipper-on-sidewinder-x2/#
# And also: #
# https://gist.github.com/ChipCE/95fdbd3c2f3a064397f9610f915f7d02?fbclid=IwAR0rDS-75BpV0W0z_s2fxm3JsC6ik6PmdErTma460Pjyd_sYOU06-Rrkfxk #
# Please be aware of the negative Z offset mentioned below
#
# This config is for BTT SKR 3 EZ Board, running in Artillery Genius Pro! Double check the sensors mentioned here

[include macros.cfg]
[include adxl.cfg]

[extruder]
max_extrude_only_distance: 700.0
max_extrude_cross_section: 50.0
step_pin: PD15
dir_pin: PD14
enable_pin: !PC7
microsteps: 16
rotation_distance: 33.500
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB3
# Stock Sensor:
# sensor_type: EPCOS 100K B57560G104F
# E3D Sensor:
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PA2
#control: pid
#pid_Kp: 23.223
#pid_Ki: 1.518
#pid_Kd: 88.826
min_temp: 0
max_temp: 250
pressure_advance = 0.05
uart_pin: PC6
run_current: 0.600
diag_pin:

[input_shaper]
#shaper_freq_x: 84.4
#shaper_freq_y: 51.0
shaper_freq_x: 43.26
shaper_freq_y: 45.28
shaper_type: mzv

# tmc2209
[stepper_x]
step_pin: !PD4
dir_pin: PD3
enable_pin: !PD6
microsteps: 16
rotation_distance: 40
########to double check for endstop X
endstop_pin: ^PC1
position_endstop: 0
position_max: 220
homing_speed: 60
uart_pin: PD5
run_current: 0.800
diag_pin:

[stepper_y]
step_pin: PA15
dir_pin: PA8
enable_pin: !PD1
microsteps: 16
rotation_distance: 40
########to double check for endstop Y
endstop_pin: ^PC3
position_endstop: 0
position_max: 220
homing_speed: 60
uart_pin: PD0
run_current: 0.800
diag_pin:

[stepper_z]
step_pin: PE2
dir_pin: !PE3
enable_pin: !PE0
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 250
position_min: -5
uart_pin: PE1
run_current: 0.800
diag_pin:

[heater_bed]
heater_pin: PD7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA1
control: pid
pid_Kp: 23.223
pid_Ki: 1.518
pid_Kd: 88.826
min_temp: 0
max_temp: 130

[bed_screws]
screw1: 25,25
screw2: 154,25
screw3: 154,144
screw4: 25,144


[fan]
pin: PB7

[heater_fan hotend_fan]
pin: PB6
heater: extruder
heater_temp: 50.0

[controller_fan stepper_fan]
pin: PB5
idle_timeout: 300

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f401xc_17002E001751383435373136-if00
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 4000
max_accel_to_decel: 4000
max_z_velocity: 50
square_corner_velocity: 5.0
max_z_accel: 100

[bltouch]
######### Double check with schematics
sensor_pin: PC13
control_pin: PE5
x_offset:27.25
y_offset:-12.8
#z_offset: 0.00
speed:10
samples:1
samples_result:average


[bed_mesh]
speed: 800
mesh_min: 30, 20
mesh_max: 210, 200
probe_count: 5,5
algorithm: bicubic
move_check_distance: 3.0

[safe_z_home]
home_xy_position: 110,110
speed: 100
z_hop: 10
z_hop_speed: 5

[virtual_sdcard]
path: ~/gcode_files

[display_status]

[pause_resume]

[neopixel extruder_led]
pin: PE6
color_order: GRB
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 1.0



########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PC5, EXP1_3=PB1, EXP1_5=PE9,  EXP1_7=PE11, EXP1_9=<GND>,
    EXP1_2=PB0, EXP1_4=PE8, EXP1_6=PE10, EXP1_8=PE12, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PA6, EXP2_3=PE7, EXP2_5=PB2, EXP2_7=PC4,   EXP2_9=<GND>,
    EXP2_2=PA5, EXP2_4=PA4, EXP2_6=PA7, EXP2_8=<RST>, EXP2_10=<NC>

[display]
lcd_type: emulated_st7920
spi_software_miso_pin: PA14 # status led, Virtual MISO
spi_software_mosi_pin: EXP1_3
spi_software_sclk_pin: EXP1_5
en_pin: EXP1_4
encoder_pins: ^EXP2_5, ^EXP2_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1


